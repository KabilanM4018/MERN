<!DOCTYPE html>
<html>
<head>
  <title>Inline JavaScript Example</title>
</head>
<body>

  <button onclick="alert('Hello, welcome!')">Click Me</button>

  <p id="demo">Hello!</p>
<button onclick="document.getElementById('demo').innerText = 'Goodbye!'">
  Change Text
</button>
<p onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'">
    Hover over me!
  </p>
  

</body>
</html>
