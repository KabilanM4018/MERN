<style>
    .calculator {
        width: 420px;
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 10px;
      } 
      .display {
        width: 420px;
        height: 60px;
        background-color: #eee;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: right;
        padding: 0 15px;
        box-shadow: inset 0 1px 5px rgba(0,0,0,0.1);
      }
      
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      
      button {
        padding: 20px;
        font-size: 20px;
        border: none;
        background: #eee;
        border-radius: 8px;
        cursor: pointer;
       
      }
      
      button:hover {
        background: #ddd;
      }
      
      button.equal {
        grid-column: span 4;
        background-color: royalblue;
        color: white;
        font-weight: bold;
      }
      
   
      

</style>

              <button>1</button>
